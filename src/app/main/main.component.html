<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand btn" [class.active]="selected === 'list'" (click)="showcontent('list')">CatalogoFilm</a>

      <div class=" d-flex justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown ">
            <a class="nav-link dropdown-toggle abtn " [class.active]="selected === 'list'" (click)="showcontent('list')" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Seleziona film
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">         
              <li><a class="btn abtn"[ngClass]="{'active': selected === 'rent'}" (click)="showcontent('rent')">Noleggia film</a></li>
              <li><a class="btn abtn" [ngClass]="{'active': selected === 'create'}" (click)="showcontent('create')">Aggiungi film</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div [ngSwitch]="selected">
    <div *ngSwitchCase="'rent'">
        <app-noleggia-film></app-noleggia-film>
    </div>
    <div *ngSwitchCase="'create'">
        <app-aggiungi-film (addmovie)="addMovie($event)" [lastId]="lastId"></app-aggiungi-film>
    </div>
    <div *ngSwitchCase="'detail'">
        <app-dettagli-film [movie]= selectedmovie></app-dettagli-film>
    </div>
    <div *ngSwitchCase="'edit'">
        <app-modifica-film [movie]= selectedmovie (movieupdated)="updateMovie($event)"></app-modifica-film>
    </div>
    <div *ngSwitchDefault>
        <app-lista-film [movielist]="movies" (showmovie) = "viewDetail($event)" (editmovie) = "editDetail($event)"></app-lista-film>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
